<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>author</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> add authors </div>
<div class="card-header" th:if="${mode=='edit'}" > modify authors </div>
<div class="card-body">
 <form th:action="@{saveAuthor}" method="post">
 <div class="form-group">
<label class="control-label" hidden>Author Id :</label>
<input type="hidden" name="idAuth" class="form-control"
th:value="${author.idAuth}" />
</div>
<div class="form-group">
 <label class="control-label">Author Name :</label>
 <input type="text" name="nameAuth" class="form-control" th:value="${author.nameAuth}" required/>
<span th:errors= ${author.nameAuth} class="text-danger"> </span>
</div>
<div class="form-group">
 <label class="control-label">Kind of writing :</label>
 <input type="text" name="kind" class="form-control" th:value="${author.kind}" required/>
<span th:errors= ${author.kind} class="text-danger"> </span>
</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{listAuth}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
</div>
</div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
