<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Cat√©gories</title>
</head>
<body>
    <div layout:fragment="Mycontent">
    <div class="container mt-5">
    <div class="card">
     <div class="card-header">
     Author List
     </div>
     <div class="card-body"> 
     <table class="table table-striped" style="text-align: center;">
     <tr>
     <th>ID</th><th>Author Name</th><th>Kind</th><th>Actions</th>
     </tr> 
     <tr th:each="a:${authors}">
     <td th:text="${a.idAuth}"></td>
     <td th:text="${a.nameAuth}"></td>
     <td th:text="${a.kind}"></td>
     <td sec:authorize="hasRole('ADMIN')" ><a class="btn btn-danger" onclick="return confirm('Etes-vous sur ?')" th:href="@{deleteAuthor(id=${a.idAuth})}">Delete</a> &nbsp;
    <a class="btn btn-success" th:href="@{editAuthor(id=${a.idAuth})}">Edit</a></td>
     </tr> 
     </table>
     
     </div>
    </div>
    </div>
    </div>
    </body>
</html>
